<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Diagrams</title>
		<link href="/css/default.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:bold" rel="stylesheet" type="text/css" />
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script src="/js/raphael.js" type="text/javascript"></script>
		<script src="/js/init.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content">
		
			<div id="diagram"></div>
		</div>
	
		<div class="get">
			<div class="arc">
				<span class="text">Solidworks</span>
				<input type="hidden" class="percent" value="100" />
				<input type="hidden" class="color" value="#97BE0D" />
			</div>
			<div class="arc">
				<span class="text">Adobe CS</span>
				<input type="hidden" class="percent" value="80" />
				<input type="hidden" class="color" value="#D84F5F" />
			</div>
			<div class="arc">
				<span class="text">Keyshot</span>
				<input type="hidden" class="percent" value="80" />
				<input type="hidden" class="color" value="#88B8E6" />
			</div>
			<div class="arc">
				<span class="text">3D Print</span>
				<input type="hidden" class="percent" value="90" />
				<input type="hidden" class="color" value="#BEDBE9" />
			</div>
			<div class="arc">
				<span class="text">3 Axix CNC</span>
				<input type="hidden" class="percent" value="100" />
				<input type="hidden" class="color" value="#EDEBEE" />
			</div>
		</div>
	</body>
</html>
